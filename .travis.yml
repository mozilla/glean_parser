# Config file for automatic testing at travis-ci.org

language: python
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install: pip install -U tox-travis flake8

# Command to run tests, e.g. python setup.py test
script:
  - flake8 .
  - tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: mdboom2
  password:
    secure: 
  on:
    tags: true
    repo: mozilla/glean_parser
    python: 3.7
