$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

telemetry:
  client_id:
    type: uuid
    lifetime: user
    description: >
      A UUID identifying a profile and allowing user-oriented
      Correlation of data.
      Some Unicode: جمع 搜集
    bugs:
      - 1137353
    data_reviews:
      - http://nowhere.com/reviews
    notification_emails:
      - telemetry-client-dev@mozilla.com
    send_in_pings:
      - core

core_ping:
  seq:
    type: counter
    lifetime: application
    description: >
      Running ping counter for this ping. This works as a sequence
      number to allow detecting for missing send_in_pings.
    bugs:
      - 1137353
    data_reviews:
      - http://nowhere.com/reviews
    notification_emails:
      - telemetry-client-dev@mozilla.com
    send_in_pings:
      - core

  created:
    type: datetime
    time_unit: day
    description: >
      The date the ping was created.
    bugs:
      - 1137353
    data_reviews:
      - http://nowhere.com/reviews
    notification_emails:
      - telemetry-client-dev@mozilla.com
    send_in_pings:
      - core

  sessions:
    type: counter
    description: >
      The number of sessions since the last upload.
    bugs:
      - 1137353
    data_reviews:
      - http://nowhere.com/reviews
    notification_emails:
      - telemetry-client-dev@mozilla.com
    send_in_pings:
      - core

  durations:
    type: timespan
    description: >
      The combined duration, in seconds, of all the sessions
      since the last upload.
    time_unit: second
    bugs:
      - 1137353
    data_reviews:
      - http://nowhere.com/reviews
    notification_emails:
      - telemetry-client-dev@mozilla.com
    send_in_pings:
      - core

  searches:
    type: counter
    labeled: true
    description: >
      The search use counts for each search source and engine
      combination, e.g. “engine.source” = 3.
    bugs:
      - 1137353
    data_reviews:
      - http://nowhere.com/reviews
    notification_emails:
      - telemetry-client-dev@mozilla.com
    send_in_pings:
      - core

  flash_usage:
    type: counter
    description: >
      The number of times the flash plugin was used since the last
      upload.
    bugs:
      - 1137353
    data_reviews:
      - http://nowhere.com/reviews
    notification_emails:
      - telemetry-client-dev@mozilla.com
    send_in_pings:
      - core

  default_browser:
    type: boolean
    description: >
      True if the user has set Firefox as the default browser.
    bugs:
      - 1137353
    data_reviews:
      - http://nowhere.com/reviews
    notification_emails:
      - telemetry-client-dev@mozilla.com
    send_in_pings:
      - core

