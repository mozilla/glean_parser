---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

metric:
  name:
    type: string
    description: |
      Test string metric
    lifetime: application
    send_in_pings:
      - events
    notification_emails:
      - CHANGE-ME@example.com
    bugs:
      - https://bugzilla.mozilla.org/1
    data_reviews:
      - http://example.com/reviews
    expires: never

  request_count:
    type: quantity
    unit: ad
    description: |
      Test quantity metric
    lifetime: application
    send_in_pings:
      - events
    notification_emails:
      - CHANGE-ME@example.com
    bugs:
      - https://bugzilla.mozilla.org/1
    data_reviews:
      - http://example.com/reviews
    expires: never

  request_datetime:
    type: datetime
    description: |
        Test datetime metric
    lifetime: application
    send_in_pings:
      - events
    notification_emails:
      - CHANGE-ME@example.com
    bugs:
      - https://bugzilla.mozilla.org/1
    data_reviews:
      - http://example.com/reviews
    expires: never

backend:
  test_event:
    type: event
    description: >
      test event
    bugs:
      - TBD
    data_reviews:
      - TBD
    notification_emails:
      - fake@fake.com
    expires: never
    extra_keys:
      event_field_string:
        description: >
          A string extra field
        type: string
      event_field_quantity:
        description: >
          A quantity extra field
        type: quantity
      event_field_bool:
        description: >
          A boolean extra field
        type: boolean
