---
$schema: moz://mozilla.org/schemas/glean/pings/2-0-0

custom-ping:
  description:
    This is a custom ping
  include_client_id: false
  bugs:
    - http://bugzilla.mozilla.com/1137353
  data_reviews:
    - http://nowhere.com/reviews
  notification_emails:
    - CHANGE-ME@test-only.com
  no_lint: [REDUNDANT_PING]

really-custom-ping:
  description: >
    Lorem ipsum dolor sit amet, consectetur adipiscing elit,
    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.

    Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
    nisi ut aliquip ex ea commodo consequat.
    Duis aute irure dolor in reprehenderit in voluptate velit esse
    cillum dolore eu fugiat nulla pariatur.
  include_client_id: true
  bugs:
    - http://bugzilla.mozilla.com/1137353
  data_reviews:
    - http://nowhere.com/reviews
  notification_emails:
    - CHANGE-ME@test-only.com
  no_lint: [REDUNDANT_PING]

custom-ping-might-be-empty:
  description:
    This is another custom ping
  include_client_id: true
  send_if_empty: true
  bugs:
    - http://bugzilla.mozilla.com/1137353
  data_reviews:
    - http://nowhere.com/reviews
  notification_emails:
    - CHANGE-ME@test-only.com
  reasons:
    silly:
      A silly reason for sending a ping.
    serious:
      A serious reason for sending a ping.
  no_lint: [REDUNDANT_PING]

custom-ping-no-info:
  description:
    A custom ping with no info sections
  include_client_id: false
  send_if_empty: true
  bugs:
    - http://bugzilla.mozilla.com/1866559
  data_reviews:
    - http://nowhere.com/reviews
  notification_emails:
    - CHANGE-ME@test-only.com
  metadata:
    include_info_sections: false
  no_lint: [REDUNDANT_PING]

custom-ping-enabled:
  description:
    A custom ping with an explicit enabled property set to true
  include_client_id: false
  send_if_empty: true
  bugs:
    - http://bugzilla.mozilla.com/1866559
  data_reviews:
    - http://nowhere.com/reviews
  notification_emails:
    - CHANGE-ME@test-only.com
  enabled: true
  no_lint: [REDUNDANT_PING]

custom-ping-disabled:
  description:
    A custom ping with an explicit enabled property set to false
  include_client_id: false
  send_if_empty: true
  bugs:
    - http://bugzilla.mozilla.com/1866559
  data_reviews:
    - http://nowhere.com/reviews
  notification_emails:
    - CHANGE-ME@test-only.com
  enabled: false
  no_lint: [REDUNDANT_PING]

custom-with-ping-schedule:
  description:
    A custom ping with a ping schedule
  include_client_id: true
  send_if_empty: true
  bugs:
    - http://bugzilla.mozilla.com/1866559
  data_reviews:
    - http://nowhere.com/reviews
  notification_emails:
    - CHANGE-ME@test-only.com
  metadata:
    ping_schedule:
      - custom-ping-no-info
      - custom-ping-might-be-empty
  no_lint: [REDUNDANT_PING]
